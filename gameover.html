<template name="gameOver">

  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

  <!-- Modal Structure -->

    <div class="modal-content">
      <h4>Game Over</h4>

    </div>
  </div>
</template>
