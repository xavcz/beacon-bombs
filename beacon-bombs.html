<head>
  <title>Beacon Bombs</title>
</head>

<body>
  <h1>Beacon Bombs</h1>
  <h2>10 mins to difuse all 4 bombs, in sequence, to save the Hostel!</h2>

  {{> radar}}
  {{> timer}}
  {{> table}}
</body>

<template name="radar">
  <p>The Beacon Location Radar goes here</p>
</template>

<template name="timer">
  <big>{{getCountdown}}</big> seconds left!
</template>

<template name="table">
  <p>The Bomb's remaining game status table goes here</p>
</template>
