<head>
  <title>Beacon Bombs</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container-fluid">
    {{> sAlert}}
    {{> layout}}
	</div>
</body>

<template name="layout">
	<div class="row">
		<div class="col-xs-12">
			<h1>Beacon Bombs</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p class="centerText"><strong>Instructions:</strong></p>
			Sequentially diffuse 4 bombs, in 10 mins, to save the Hostel! Solve the riddle to find the location of each bomb. Enter the password you find on the bomb. Beware: the wrong password decreases the time on the remaining bombs!
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			{{#momentum plugin="fade"}}
				{{#if gameRunning}}
					{{> bomb bombData}}
				{{else}}
					{{> splash currentBomb}}
				{{/if}}
			{{/momentum}}
		</div>
	</div>
	<div class="row">
	{{#if gameRunning}}
		{{> timer}}
	{{/if}}
	</div>
</template>

<template name="splash">
	<div  class="centerText">
		<div class="row">
			<div class="col-xs-12">
				{{#if goodGame}}
					Yo! You win!
				{{/if}}
				{{#if gameOver}}
					<p class="font animated flash infinite"><strong>Game over!</strong></p> <br/>
					You blew us all to smithereens, great job you nitwit.
				{{/if}}
			</div>
		</div>
	    <div class="row">
		    <div class="col-xs-12">
			    {{#if (or goodGame gameOver)}}
				    Want to play again ?
			    {{/if}}
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-xs-12">
			    <button class="btn btn-big btn-danger" rel="ok">Ok, let's go!</button>
		    </div>
	    </div>
	</div>
</template>

<template name="bomb">
  <div class="bomb">
    <h3>Bomb nÂ°{{_id}}</h3>
	  <p>Riddle me this...</p>
	  <p>{{riddle}}</p>
    <!--{{> radar}}-->
    <div>
	    <div class="row">
		    <form class="centerText">
			    <div class="row">
				    <input class="input-lg centerText" type="text" rel="code" placeholder="KILLCODE" style="width: 50%"/>
			    </div>
			   <div class="row">
				   <button class="btn" rel="submit-code">Diffuse</button>
			   </div>
		    </form>
	    </div>
	    <div class="row centerText">
		    {{#unless showHint}}
			    <button class="" rel="show-hint">Show me a hint</button>
		    {{/unless}}
	    </div>
	    <div class="row'">
		    {{#if showHint}}
			    <p><strong>Hint:</strong> {{hint}}</p>
		    {{/if}}
	    </div>
    </div>
  </div>
</template>

<template name="radar">
  <div class="row radar centerText">
	  <img src="bomb.png"/>
  </div>
</template>
