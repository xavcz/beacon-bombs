<head>
  <title>Beacon Bombs</title>
</head>

<body>
  <div class="container">
    <h1>Beacon Bombs</h1>
    <h5>Sequentially diffuse 4 bombs, in 10 mins, to save the Hostel!</h5>
    {{> radar}}
    {{> table}}
  </div>
  {{> timer}}
</body>

<template name="radar">
  <p>The Beacon Location Radar goes here</p>
</template>

<template name="table">
  <table class="table centered">
    <thead>
      <th>Bomb</th>
      <th>Status</th>
      <th>Icon</th>
    </thead>
    <tbody>
      {{#each bomb}}
        {{> bomb}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="bomb">
  <tr class="bomb">
    <td class="name">{{bombId}}</td>
    <td class="cookies">{{bombStatus}}</td>
    <td class="items">{{bombIcon}}</td>
  </tr>
</template>
