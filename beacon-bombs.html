<head>
  <title>Beacon Bombs</title>
</head>

<body>
  <h1>Beacon Bombs</h1>
  <h2>10 mins to difuse all 4 bombs, in sequence, to save the Hostel!</h2>

  {{> radar}}
  {{> timer}}
  {{> table}}
</body>

<template name="radar">
  <p>The Beacon Location Radar goes here</p>
</template>

<template name="timer">
  <big>{{getCountdown}}</big> seconds left!
</template>

<template name="table">
  <table class="bombs table table-striped">
    <thead>
      <th>Bomb</th>
      <th>Status</th>
      <th>Icon</th>
    </thead>

    <tbody>
      {{#each bomb}}
        {{> bomb}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="bomb">
  <tr class="bomb">
    <td class="name">{{bombId}}</td>
    <td class="cookies">{{bombStatus}}</td>
    <td class="items">{{bombIcon}}</td>
  </tr>
</template>
